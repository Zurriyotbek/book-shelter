<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />

    <!-- BOOTSTRAP CSS STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- CUSTOM CSS STYLES -->

    <link rel="stylesheet" href="/css/main.min.css" />
    <title>Login_page</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__container container">
            <a class="header__logo" href="#">
                <img src="/images/header-logo.svg" alt="" />
            </a>

            <div class="header__search-input input-group">
                <input type="text" class="form-control" placeholder=" Search" aria-label="Username" aria-describedby="basic-addon1" />
            </div>

            <div class="header__logout">
                <img class="header__sun-icon" src="/images/sun-icon.svg" alt="" />

                <button class="header__btn btn btn-primary">Logout</button>
            </div>
        </div>
    </header>

    <section class="sub-header">
        <div class="sub-header__container container">
            <p class="sub-header__result">Showing 18 Results</p>

            <button class="sub-header__btn-sort btn btn-secondary">
          Order by newest
        </button>
        </div>
    </section>

    <!-- MAIN -->
    <main class="main">
        <div class="main__container container">
            <!-- bookmarks -->
            <div class="main__content-left bookmarks">
                <h3 class="bookmarks__title">Bookmarks</h3>
                <p class="bookmarks__text">
                    If you don’t like to read, you haven’t found the right book
                </p>

                <!-- bookmarked list -->
                <div class="bookmarks__list">
                    <div class="bookmarks__item">
                        <div class="bookmarks__left">
                            <h4 class="bookmarks__book-name">Python</h4>
                            <p class="bookmarks__book-author">David M. Beazley</p>
                        </div>
                        <div class="bookmarks__right">
                            <a class="bookmarks__book-open" href="#">
                                <img src="/images/book-open.svg" alt="" />
                            </a>
                            <a class="bookmarks__book-delete" href="#">
                                <img src="/images/delete.svg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- book list -->
            <div class="main__content-right card-list">
                <div class="card">
                    <img class="card__img" src="/images/card-img.png" alt="" />
                    <div class="card__body">
                        <h2 class="card__title">Python</h2>
                        <p class="card__author">David M. Beazley</p>
                        <p class="card__year">2009</p>

                        <div class="card__btn-group">
                            <button class="card__bookmark-btn btn btn-warning">
                  Bookmark
                </button>
                            <button class="card__info-btn btn btn-light">More info</button>
                        </div>

                        <button class="card__read-btn btn btn-secondary w-100">
                Read
              </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->

    <script src="/js/script.js"></script>
</body>

</html>
